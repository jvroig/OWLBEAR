<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWLBEAR - Enterprise Multi-Agent Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        /* Dark mode styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .panel {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        
        .header {
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Fixed panel heights */
        .fixed-height {
            max-height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .trace-panel {
            flex: 3;
            min-height: 0;
            max-height: calc(60vh - 5rem); /* 60% of viewport height minus some space for header/footer */
        }
        
        .controls-panel {
            flex: 2;
            min-height: 0;
            overflow-y: auto;
        }
        
        .trace-content {
            overflow-y: auto;
            max-height: 90%;
        }
        
        /* Ansi color codes for log formatting */
        .ansi-black { color: #4e4e4e; }
        .ansi-red { color: #ff6b68; }
        .ansi-green { color: #a8ff60; }
        .ansi-yellow { color: #ffffa6; }
        .ansi-blue { color: #96cbfe; }
        .ansi-magenta { color: #ff73fd; }
        .ansi-cyan { color: #a0d0d0; }
        .ansi-white { color: #f1f1f1; }
        
        /* Animation for "thinking" indicators */
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        /* ACTION box styles */
        .viz-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .experts-container {
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 16px;
            overflow: auto;
        }
        
        .action-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 0 16px 16px 16px;
        }
        
        .action-box {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 16px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #4a5568;
        }
